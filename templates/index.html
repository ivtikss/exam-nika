<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ì–µ–Ω–µ—Ä–∞—Ü–∏—è —ç–∫–∑–∞–º–µ–Ω–∞—Ü–∏–æ–Ω–Ω–æ–≥–æ –±–∏–ª–µ—Ç–∞</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .question-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 25px;
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .question-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }
        .btn-custom {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: white;
            padding: 15px 30px;
            font-size: 1.4rem;
            border-radius: 50px;
            border: none;
            transition: background 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #ee0979, #ff6a00);
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —ç–∫–∑–∞–º–µ–Ω–∞—Ü–∏–æ–Ω–Ω–æ–≥–æ –±–∏–ª–µ—Ç–∞</h1>
        <div class="text-center mb-4">
            <form method="get">
                <button class="btn btn-custom">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –±–∏–ª–µ—Ç</button>
            </form>
        </div>

        {% if q1_number %}
        <div class="question-card">
            <h4>1. (‚Ññ {{ q1_number }}) {{ q1_text }}</h4>
            <p><em>({{ q1_discipline }})</em></p>
        </div>
        <div class="question-card">
            <h4>2. (‚Ññ {{ q2_number }}) {{ q2_text }}</h4>
            <p><em>({{ q2_discipline }})</em></p>
        </div>
        <div class="question-card">
            <h4>3. (‚Ññ {{ q3_number }}) {{ q3_text }}</h4>
            <p><em>({{ q3_discipline }})</em></p>
        </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.question-card');
            cards.forEach((card, index) => {
                card.style.animation = `fadeIn 0.4s ease-out ${index * 0.1}s both`;
            });
        });
    </script>
</body>
</html>
